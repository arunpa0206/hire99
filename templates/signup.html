{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}

    <table>
    {% for field in form %}

      <tr>
        <td>{{ field.errors }}</td>
      </tr>
      <tr>
        <td>{{ field.label_tag }}</td>
        <td> {{ field }}</td>
        <td>
          {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
    </table>

      <button type="submit">Sign up</button>
  </form>
{% endblock %}
